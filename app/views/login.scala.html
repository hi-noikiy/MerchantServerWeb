@(form: Form[FormAccount])(implicit flash: Flash)

@main("商户登陆") {

    <script>
            $().ready(function () {
                $("#from").validate({
                    rules: {
                        name: {
                            required: true,
                        },
                        password: {
                            required: true,
                        },
                    },
                    messages: {
                        name: {
                            required: "请输入用户名",
                        },
                        password: {
                            required: "请输入密码",
                        },
                        verifyCode:{
                            required:"请输入验证码",
                        },
                    }
                });
            })

            function reload() {
                $.ajax({
                    url: '@routes.Login.captcha()',
                    success: function () {
                        $("#imgVaildcode").attr("src", '@routes.Login.captcha()?' + new Date().getTime());
                    }
                })
            }
    </script>

    <div class="loginbar"><!--登录框-->
        @helper.form(routes.Login.authenticate(), 'id -> "from") {

            @flash.get("success").map { message =>
                <p class="success">
                    @message
                </p>
            }
            <img src="@routes.Assets.at("images/logo-a.png")" alt="web"/>
            <img src="@routes.Assets.at("images/logo_z.png")" width="108" alt="mbl"/>
            <p>中国银行 <small>商户对账平台</small></p>
            <label for="name" class="user">
                <i class="fa fa-user"></i>
                <input id="name" name="name" type="text" placeholder="用户名" value="@form("name").value"/>
            </label>
            <label for="password" class="password">
                <i class="fa fa-lock"></i>
                <input id="password" name="password" type="password" placeholder="密码"/>
                <a href="">初始密码为柜员号后6位，请立即修改</a>
            </label>
            <label for="vaildcode" class="vaildcode">
                <i class="fa fa-check error"></i>
                <input id="verifyCode" name="verifyCode" type="text" placeholder="验证码"/>
                <img onclick="reload()" name="imgVaildcode" id="imgVaildcode" src="@routes.Login.captcha()" alt="点击刷新">
            </label>
            @form.errors.map { error =>
                <a href="#">@error.message</a>
            }
            <button class="loginbtn">登 录</button>
        }
    </div>
}
