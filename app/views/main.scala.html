@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/style.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery.validate.min.js")" type="text/javascript"></script>
    </head>
    <body>

        <div class="container"><!--整个页面-->
            <img src="@routes.Assets.at("images/login-bg-mobile.jpg")" class="mobile-bg"/>
                <!--手机端登录背景-->
            <div class="sidebar"><!--侧栏-->
                <div class="header"><i class="fa fa-home">&nbsp;&nbsp;</i>
                    <span>商户对账平台</span></div>
                    <!--侧栏头部-->
                <div class="nav"><!--侧栏导航-->
                    <!--在<p><li>标签添加class类".active"就有选中效果-->
                    <p><i class="fa fa-user-o">&nbsp;&nbsp;&nbsp;</i>
                        <span>BJ001000212314</span></p>
                    <ul class="subnav">
                        <li><a href="">修改密码</a></li>
                        <li><a href="">重置密码</a></li>
                    </ul>
                    <p><i class="fa fa-handshake-o">&nbsp;&nbsp;</i>
                        <a href="">流水查询</a></p>
                    <ul class="subnav">
                </ul>
                    <p><i class="fa fa-line-chart">&nbsp;&nbsp;</i>
                        <a href="">查账</a></p>
                    <ul class="subnav">
                </ul>
                    <p><i class="fa fa-sign-out">&nbsp;&nbsp;&nbsp;</i>
                        <a href="">注销</a></p>
                </div>


                <img class="logo" src="@routes.Assets.at("images/logo.png")"/>

                <div class="mask"></div>
                    <!--此为遮罩，登录前覆盖在页面之上，登录后隐藏-->

            </div>

            <div class="main"><!--右侧内容主体-->
                <div class="header"><!--主体头部-->
                    <table>
                        <tr>
                            <td>
                                <label class="search">
                                    <i class="fa fa-search">&nbsp;&nbsp;</i>
                                    <input type="search" placeholder="请输入关键字"/>
                                </label>
                            </td>
                            <td>
                                <label for="Putin" class="putin">导入报表
                                    <input id="Putin" type="file"/>
                                </label>
                            </td>
                            <td>
                                <label for="Putout" class="putout">下载报表
                                    <input id="Putout" type="button" value="下载报表"/>
                                </label>
                            </td>
                        </tr>
                    </table>
                        <!--<div class="mask"></div>&lt;!&ndash;此为遮罩，登录前覆盖在页面之上，登录后隐藏&ndash;&gt;-->
                </div>
                <div class="content"><!--主体内容-->
                    @content
                </div>

            </div>
        </div>
    </body>
</html>
