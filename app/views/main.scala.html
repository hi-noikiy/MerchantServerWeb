@(title: String)(content: Html)(implicit session: play.api.mvc.Session)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/style.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery.validate.min.js")" type="text/javascript"></script>
    </head>
    <body>
        <div class="container"><!--整个页面-->

            <div class="sidebar none"><!--侧栏-->
                <div class="header"><img src="@routes.Assets.at("images/home.png")"/>&nbsp;<span>商户对账平台</span></div><!--侧栏头部-->
                @if(session.get("role").getOrElse("") != "") {
                    <div class="nav"><!--侧栏导航-->
                        <!--在<p><li>标签添加class类".active"就有选中效果-->
                        <p><img src="@routes.Assets.at("images/user.png")"/>&nbsp;&nbsp;<span>@session.get("userName").get</span></p>
                        <ul class="subnav">
                            <li><a href="">修改密码</a></li>

                            @if(session.get("role").get == "Admin") {
                                <li><a href="">重置密码</a></li>
                                <li><a href="">添加用户</a></li>
                            }
                        </ul>
                        <p><img src="@routes.Assets.at("images/hand.png")"/>&nbsp;&nbsp;<a href="">流水查询</a></p>
                        <p><img src="@routes.Assets.at("images/audit.png")"/>&nbsp;&nbsp;<a href="">汇总</a></p>
                        <p><img src="@routes.Assets.at("images/sign-out.png")"/>&nbsp;&nbsp;<a href="">注销</a></p>
                    </div>
                }


                <img class="logo" src="@routes.Assets.at("images/logo.png")"/>

                <div class="mask"></div><!--此为遮罩，登录前覆盖在页面之上，登录后隐藏-->

            </div>

            <div class="main login-page"><!--右侧内容主体-->
                <div class="header"><!--主体头部-->
                    <table>
                        <tr>
                            <td>
                                <label class="search">
                                    <img src="@routes.Assets.at("images/search.png")"/>
                                    <input type="search" placeholder="输入关键字"/>
                                </label>
                            </td>
                            <td>
                                <label for="Putin" class="putin">搜索
                                    <input id="Putin" type="button"/>
                                </label>
                            </td>
                        </tr>
                    </table>
                    <div class="mask"></div><!--此为遮罩，登录前覆盖在页面之上，登录后隐藏-->
                </div>
                @content
            </div>
        </div>
    </body>
</html>
